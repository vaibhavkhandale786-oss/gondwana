<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gondwana Question Bank</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f1f2f6}
header{background:linear-gradient(45deg,#6c5ce7,#0984e3);color:white;padding:18px;text-align:center;font-size:20px;font-weight:600}
.card{background:white;margin:15px;padding:18px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);cursor:pointer}
.card:hover{transform:scale(1.03)}
.search{width:90%;margin:15px auto;padding:12px;border-radius:10px;border:none;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
.pdf{display:flex;justify-content:space-between;align-items:center}
.btn{background:#6c5ce7;color:white;padding:6px 14px;border-radius:20px;font-size:12px}
footer{background:#dfe6e9;text-align:center;padding:10px;font-size:12px}
</style>

<script>
document.addEventListener("contextmenu",e=>e.preventDefault());
</script>

</head>
<body>

<header id="title">Select Course</header>
<input class="search" placeholder="Search here..." onkeyup="search(this.value)">
<div id="list"></div>
<footer>Powered by Vaibhav Technologies</footer>

<script>
let data={
"BA":{"SEM1":{"HISTORY":["2019.pdf","2020.pdf"],"ECONOMICS":["2018.pdf"]}},
"BSC":{"SEM1":{"PHYSICS":["2020.pdf"]}}
};

function load(obj){
 let l=document.getElementById("list"); l.innerHTML="";
 for(let k in obj){
   let d=document.createElement("div");
   d.className="card";
   d.innerText=k;
   d.onclick=()=>next(obj[k],k);
   l.appendChild(d);
 }
}

function next(obj,name){
 document.getElementById("title").innerText=name;
 if(Array.isArray(obj)){
   showPDF(obj);
 }else load(obj);
}

function showPDF(arr){
 let l=document.getElementById("list"); l.innerHTML="";
 arr.forEach(p=>{
  let d=document.createElement("div");
  d.className="card pdf";
  d.innerHTML=`${p}<span class='btn'>OPEN</span>`;
  d.onclick=()=>window.location=name+"/"+p;
  l.appendChild(d);
 });
}

function search(val){
 val=val.toLowerCase();
 document.querySelectorAll(".card").forEach(c=>{
   c.style.display=c.innerText.toLowerCase().includes(val)?"block":"none";
 });
}

load(data);
</script>
</body>
</html>
